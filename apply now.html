<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply now for overseas opportunities.">
    <meta name="keywords" content="migration, application form, overseas work">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #application-form {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            max-width: 600px;
            margin: 5% auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 2em;
            color: #3f51b5;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #3f51b5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <section id="application-form">
        <h2 data-aos="fade-up">Apply Now</h2>
        <p data-aos="fade-up">Fill out the form below to apply for overseas opportunities.</p>
        <form action=https://formspree.io/f/mrbgvoqo method="POST" data-aos="fade-up">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="message" placeholder="Your Message or Application Details" rows="5" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        AOS.init();

        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, color: '#ffffff' },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' } }
            }
        });
    </script>

</body>
</html>
